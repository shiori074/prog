<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer></footer>
<script>

//clickイベントのブロック
const pull=document.querySelector("#pull");
pull.onclick=function(){
    //乱数を作る
    const num= Math.ceil(Math.random()*5);

    //乱数をIF分岐処理で分ける
    if(num==1){

    echo.innerHTML="大吉";
    echo.style.color="#00ff00";
    echo.style.fontSize="100px";
    echo.style.backgroundColor="#000000";

    }
    if(num==2){
        
    echo.innerHTML="中吉";
    echo.style.color="#00ff00";
    echo.style.fontSize="100px";
    echo.style.backgroundColor="#000000";

    }
    if(num==3){
        
    echo.innerHTML="小吉";
    echo.style.color="#00ff00";
    echo.style.fontSize="100px";
    echo.style.backgroundColor="#000000";

    }
    if(num==4){
        
    echo.innerHTML="吉";
    echo.style.color="#00ff00";
    echo.style.fontSize="100px";
    echo.style.backgroundColor="#000000";

    }
    if(num==5){
        
    echo.innerHTML="凶";
    echo.style.color="#00ff00";
    echo.style.fontSize="100px";
    echo.style.backgroundColor="#000000";

    }
 
}





</script>
</body>
</html>
