<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="sample.css">
<title>クイズ</title>
</head>
<body>

<header>
    <h1></h1>
    <h2>
    </h2>
    <h4>

    </h4>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer></footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
const qs = ["通るときには閉まって、通らないときには開いているものは何？",
            "話すことがとても好きな道具は何？",
            "世界の真ん中にいる虫は何？",
            "キリンの睡眠時間はどれくらい？",
            "9匹の虎が乗っている乗り物は何？",
            "いつも森の近くにある食べ物は何?"
           ];
    
  //回答選択肢[多重配列]
const toi =[
          ["踏み切り","洗濯機","冷蔵庫"],
          ["スプーン","シャベル","しゃもじ"],
          ["てんとう虫","カマキリ","蚊"],
          ["40分","12時間","20分"],
          ["トラック","新幹線","バス"],
          ["りんご","盛りそば","みかん"] 
            ];
    
  //答え[配列]
  let count=0;
const ans =[1,2,3,3,1,2];

  //1.最初の問題文＆回答選択肢＆回答値を設定
let i =0;
$("#quest").text(qs[i]); 
$("#toi1").text(toi[i][0]);
$("#toi2").text(toi[i][1]);
$("#toi3").text(toi[i][2]);

$("h2").text(`Question${i+1}`);

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){
  const v = $(this).val();
  if(ans[i] == v){
    $("h1").text("正解！");
    count ++;
  }else{
    $("h1").text("不正解");
  }
  //i++;//配列に入れるiが1＋される
  if(i!=5){
    $("h2").text(`Question${i+2}`);
    i++;
   } else{
$("h2").text("終了");
$("h4").text(`6門中 ${count}門正解`);
   }
    
    $("#quest").text(qs[i]); 
    $("#toi1").text(toi[i][0]);
    $("#toi2").text(toi[i][1]);
    $("#toi3").text(toi[i][2]);

  });
  







//ここまでが記述領域［END］
</script>
</body>
</html>
