<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>

</head>
<style>
body{background-image: url("じゃんけん.png");
}
  </style>

<header>
  <h1>jannken game</h1>
  
  <h2></h2>
  <h3></h3>
   
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>computer:<span id="pc_hands"></span></div>
  <div id="judgment">勝ち</div>
  
  
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください
let i=0;
let count=0;
$("h2").text(`round${i+1}`);
if(i!=5){
        $("h2").text(`${i+1}/5`);
        i++;
      }else{
        $("h2").text("finish");
      }
     

    $("#gu_btn").html('<img src="img/グー.jpeg">');
    $("#gu_btn").on("click", function(){
      const num=Math.ceil(Math.random()*3);
      if(num == 1){
        $("#pc_hands").html("グー");
        $("#gu_btn").html('<img src="img/グー.jpeg">');
        $("#judgment").html("引き分け");
      }

      if(num == 2){
        $("#pc_hands").html("チョキ");
        $("#cho_btn").html('<img src="img/チョキ.jpeg">');
        $("#judgment").html("勝ち");
        count++;
      }

      if(num == 3){
        $("#pc_hands").html("パー");
        $("#par_btn").html('<img src="img/パー.jpeg">');
        $("#judgment").html("負け");
        
      }
      if(i!=5){
        $("h2").text(`${i+1}/5`);
        i++;
      }else{
        $("h2").text("finish");
        $("h3").text(`5回中${count}回勝ち`);
      }

    });

    $("#cho_btn").html('<img src="img/チョキ.jpeg">');
    $("#cho_btn").on("click", function(){
      const num=Math.ceil(Math.random()*3);
      if(num == 1){
        $("#pc_hands").html("グー");
        $("#gu_btn").html('<img src="img/グー.jpeg">');
        $("#judgment").html("負け");
      }

      if(num == 2){
        $("#pc_hands").html("チョキ");
        $("#cho_btn").html('<img src="img/チョキ.jpeg">');
        $("#judgment").html("引き分け");
      }

      if(num == 3){
        $("#pc_hands").html("パー");
        $("#par_btn").html('<img src="img/パー.jpeg">');
        $("#judgment").html("勝ち"); 
        count++;
      }if(i!=5){
        $("h2").text(`${i+1}/5`);
        i++;
      }else{
        $("h2").text("finish");
        $("h3").text(`5回中${count}回勝ち`);
      }
    });

    $("#par_btn").html('<img src="img/パー.jpeg">');
    $("#par_btn").on("click", function(){
      const num=Math.ceil(Math.random()*3);
      if(num == 1){
        $("#pc_hands").html("グー");
        $("#gu_btn").html('<img src="img/グー.jpeg">');
        $("#judgment").html("勝ち");
        count++;
      }

      if(num == 2){
        $("#pc_hands").html("チョキ");
        $("#cho_btn").html('<img src="img/チョキ.jpeg">');
        $("#judgment").html("負け");
      }

      if(num == 3){
        $("#pc_hands").html("パー");
        $("#par_btn").html('<img src="img/パー.jpeg">');
        $("#judgment").html("引き分け");
        
      }
      if(i!=5){
        $("h2").text(`${i+1}/5`);
        i++;
      }else{
        $("h2").text("finish");
        $("h3").text(`5回中${count}回勝ち`);
      }
     
     localStorage.setItem('judgement'); 
     
     //$("#reset_btn").on("click",function()) {
  //document.count.reset();
//}

      
    }); 

</script>
